<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 - 회원가입</title>
  <link rel="icon" href="images/logo/favicon.png" />
  <link rel="stylesheet" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="styles/signup.css">
  
</head>
<body>
      <form class="signup">
        <a href="index.html" class="signup-title">
          <img class="logo" src="images/login/panda-market-log.png" alt="Logo">
        </a>

    <label>이메일</label>
    <input name="email" type="email" placeholder="이메일을 입력해주세요"/>
    <label>닉네임</label>
    <input name="nickname" type="text" placeholder="닉네임을 입력해주세요"/>
    <label>비밀번호</label>
    <div class="input-container">
      <input name="password" type="password" placeholder="비밀번호를 입력해주세요"/>
      <img class="toggle-password" src="images/login/eye-icon.png">
    </div>
    <label>비밀번호 확인</label>
    <div class="input-container">
      <input name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요"/>
      <img class="toggle-password" src="images/login/eye-icon.png">
    </div>
    <button>회원가입</button>
    <div class="easy-login">
      간편 로그인하기
      <div class="icon">
        <a href="https://www.google.com" title="Google"><img src="images/social/google-logo.png"></a>
        <a href="https://www.kakaocorp.com/page/" title="Kakao"><img src="images/social/kakao-logo.png"></a>
      </div>
    </div>
    <div class="signup-login">
      이미 회원이신가요?
      <a class="signup-login-link" href="login.html">로그인</a>
    </div>
  </form>  
</body>
</html>
